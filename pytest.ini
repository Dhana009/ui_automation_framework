[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    -n 4
    --maxfail=5
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html

markers =
    smoke: Quick smoke tests (2-3 minutes)
    regression: Full regression tests
    e2e: End-to-end workflow tests
    parallel: Can run in parallel
    sequential: Must run sequentially
    critical: Critical functionality
    flaky: Known flaky test
    login: Login related tests
    payment: Payment related tests

