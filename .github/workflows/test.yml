name: UI Automation Tests - Playwright Framework

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  # Main test job - runs on every push/PR
  test:
    runs-on: ubuntu-latest
    name: Run Tests (Python ${{ matrix.python-version }})
    
    strategy:
      matrix:
        python-version: ['3.11']
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Create config files
      run: |
        mkdir -p config/env
        cat > config/env/dev.yaml <<'EOF'
        base_url: "http://localhost:3000"
        browser:
          name: "chromium"
          headless: true
        timeouts:
          page_load: 30
          element_wait: 10
        test_data:
          valid_user: "user@dev.example.com"
          valid_password: "password123"
        logging:
          level: "INFO"
        EOF
        
        cat > config/env/qa.yaml <<'EOF'
        base_url: "https://qa.example.com"
        browser:
          name: "chromium"
          headless: true
        timeouts:
          page_load: 45
          element_wait: 15
        test_data:
          valid_user: "user@qa.example.com"
          valid_password: "password123"
        logging:
          level: "INFO"
        EOF
        
        cat > config/env/prod.yaml <<'EOF'
        base_url: "https://app.example.com"
        browser:
          name: "chromium"
          headless: true
        timeouts:
          page_load: 60
          element_wait: 20
        test_data:
          valid_user: "user@prod.example.com"
          valid_password: "password123"
        logging:
          level: "WARNING"
        EOF
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install core system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-liberation libasound2 libatk-bridge2.0-0 libatk1.0-0 libatspi2.0-0 libcairo2 libcups2 libdbus-1-3 libdrm2 libgbm1 libglib2.0-0 libgtk-3-0 libpango-1.0-0 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxrandr2 libxrender1 libxss1 libxtst6 xdg-utils
    
    - name: Install Playwright browsers
      run: |
        python -m playwright install chromium
    
    - name: Run smoke tests (Playwright Docs)
      env:
        ENV: qa
      run: |
        pytest tests/smoke/test_playwright_docs.py -v --tb=short --html=reports/smoke_report.html --self-contained-html
    
    - name: Run regression tests
      env:
        ENV: qa
      run: |
        pytest tests/regression/ -v --tb=short 2>&1 || true
    
    - name: Generate final HTML report
      if: always()
      run: |
        pytest tests/smoke/test_playwright_docs.py -v --tb=short --html=reports/final_report.html --self-contained-html
    
    - name: Upload HTML reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: reports/
        retention-days: 7
    
    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: screenshots/
        retention-days: 3
    
    - name: Print test summary
      if: always()
      run: |
        echo "=========================================="
        echo "Test Execution Summary"
        echo "=========================================="
        echo "Framework: UI Automation (Playwright)"
        echo "Environment: QA"
        echo "Python Version: ${{ matrix.python-version }}"
        echo "Artifact Location: artifacts/test-reports"
        echo "=========================================="


