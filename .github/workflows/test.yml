name: UI Automation Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests in Docker
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create config files
      run: |
        mkdir -p config/env
        cat <<EOF > config/env/dev.yaml
        base_url: http://localhost:3000
        browser:
          name: chromium
          headless: true
          slow_mo: 0
          viewport:
            width: 1280
            height: 720
        timeouts:
          page_load: 30
          element_wait: 10
          network: 20
        logging:
          level: DEBUG
          to_file: true
        screenshots:
          on_failure: true
          on_every_step: false
        test_data:
          valid_user: user@dev.example.com
          valid_password: devpassword123
        EOF
        
        cat <<EOF > config/env/qa.yaml
        base_url: http://localhost:3000
        browser:
          name: chromium
          headless: true
          slow_mo: 0
          viewport:
            width: 1920
            height: 1080
        timeouts:
          page_load: 45
          element_wait: 15
          network: 30
        logging:
          level: INFO
          to_file: true
        screenshots:
          on_failure: true
          on_every_step: false
        test_data:
          valid_user: qa_user@qa.example.com
          valid_password: qapassword123
        EOF
    
    - name: Build Docker image
      run: |
        docker build -t ui-automation-framework:latest .
    
    - name: Run tests in Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/reports:/app/reports \
          ui-automation-framework:latest \
          pytest tests/smoke/test_playwright_docs.py -v --tb=short --html=reports/final_report.html --self-contained-html
    
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: reports/
        retention-days: 30
