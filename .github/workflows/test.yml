name: UI Automation Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests in Docker
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create config files
      run: |
        mkdir -p config/env
        cat <<EOF > config/env/dev.yaml
        base_url: http://localhost:3000
        browser:
          type: chromium
          headless: true
          timeout: 30000
        timeouts:
          short: 5
          medium: 10
          long: 30
        test_data:
          default_user: demo_user
          default_password: demo_password
        logging:
          level: INFO
          format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
        EOF
        
        cat <<EOF > config/env/qa.yaml
        base_url: http://localhost:3000
        browser:
          type: chromium
          headless: true
          timeout: 30000
        timeouts:
          short: 5
          medium: 10
          long: 30
        test_data:
          default_user: demo_user
          default_password: demo_password
        logging:
          level: INFO
          format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
        EOF
    
    - name: Build Docker image
      run: |
        docker build -t ui-automation-framework:latest .
    
    - name: Run tests in Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/reports:/app/reports \
          ui-automation-framework:latest \
          pytest tests/smoke/test_playwright_docs.py -v --tb=short --html=reports/final_report.html --self-contained-html
    
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: reports/
        retention-days: 30
