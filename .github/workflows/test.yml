name: UI Automation Tests - Playwright Framework

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  # Main test job - runs on every push/PR
  test:
    runs-on: ubuntu-latest
    name: Run Tests (Python ${{ matrix.python-version }})
    
    strategy:
      matrix:
        python-version: ['3.11']
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      run: |
        playwright install --with-deps chromium
    
    - name: Run smoke tests (Playwright Docs)
      env:
        ENV: qa
      run: |
        pytest tests/smoke/test_playwright_docs.py -v --tb=short --html=reports/smoke_report.html --self-contained-html
    
    - name: Run regression tests
      env:
        ENV: qa
      run: |
        pytest tests/regression/ -v --tb=short 2>&1 || true
    
    - name: Generate final HTML report
      if: always()
      run: |
        pytest tests/smoke/test_playwright_docs.py -v --tb=short --html=reports/final_report.html --self-contained-html
    
    - name: Upload HTML reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-reports
        path: reports/
        retention-days: 7
    
    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: screenshots
        path: screenshots/
        retention-days: 3
    
    - name: Print test summary
      if: always()
      run: |
        echo "=========================================="
        echo "Test Execution Summary"
        echo "=========================================="
        echo "Framework: UI Automation (Playwright)"
        echo "Environment: QA"
        echo "Python Version: ${{ matrix.python-version }}"
        echo "Artifact Location: artifacts/test-reports"
        echo "=========================================="

  # Quick sanity check job
  sanity-check:
    runs-on: ubuntu-latest
    name: Sanity Check
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Check Python imports
      run: |
        python -c "from pages.base_page import BasePage; from utils.logger import get_logger; print('✓ All imports OK')"
    
    - name: Verify framework structure
      run: |
        test -d tests && echo "✓ tests/ exists"
        test -d pages && echo "✓ pages/ exists"
        test -d fixtures && echo "✓ fixtures/ exists"
        test -d config && echo "✓ config/ exists"
        test -d utils && echo "✓ utils/ exists"
        test -d data && echo "✓ data/ exists"
        echo "✓ Framework structure verified"

